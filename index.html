<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Favorite Phone</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Stylesheet CSS  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Search Form  -->
    <div class="container" style="max-width:500px;">
        <h1 class="my-4 text-secondary text-center">Find Your Favorite Phone</h1>
        <div class="input-group mb-3 input-group-lg">
        <input type="text" class="form-control shadow" placeholder="Search Your Phone" id="search-field">
        <button class="btn btn-success shadow" type="button" id="search-btn">Search</button>
        </div>   
        <!-- Error Message  -->
        <div id="error-message" class="text-center text-danger fs-5"></div>  
        <!-- Result Count  -->
        <div id="result-count" class="text-center fs-5"></div>
    </div>

    <!-- Search Results  -->
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-3 g-4" id="result-container">
    
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
